apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy-server
  template:
    metadata:
      labels:
        app: proxy-server
    spec:
      containers:
      - name: proxy-server
        image: sundaydied/microservices-architecture:proxy-server
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-server
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: proxy-server
